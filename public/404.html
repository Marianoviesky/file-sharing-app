<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Fichier non trouvé</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FileShare</h1>
        </header>
        
        <main>
            <div class="not-found-container">
                <div class="not-found-icon">
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#e74c3c" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>
                
                <h2>Fichier non trouvé</h2>
                <p>Le fichier que vous recherchez n'existe pas ou a été supprimé.</p>
                <p>Les fichiers sur FileShare sont automatiquement supprimés après 24 heures.</p>
                
                <a href="/" class="btn primary">Retour à l'accueil</a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 FileShare - Tous droits réservés</p>
        </footer>
    </div>
</body>
</html>
