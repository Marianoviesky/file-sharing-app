<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Télécharger le fichier partagé</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FileShare</h1>
            <p class="tagline">Télécharger le fichier partagé</p>
        </header>
        
        <main>
            <div class="share-container">
                <div class="file-details-container" id="fileDetailsContainer">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Chargement des informations du fichier...</p>
                    </div>
                    
                    <div class="error-message" id="errorMessage"></div>
                    
                    <div class="file-info-share" id="fileInfoShare">
                        <div class="file-icon-large" id="fileIconLarge">
                            <img id="fileIconImg" alt="Type de fichier">
                        </div>
                        
                        <h2 id="fileName"></h2>
                        
                        <div class="file-metadata-share">
                            <p id="fileSize"></p>
                            <p id="fileType"></p>
                            <p id="uploadDate"></p>
                        </div>
                        
                        <img id="imagePreview" class="file-preview-share" alt="Aperçu de l'image">
                        
                        <button id="downloadBtn" class="btn primary download-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="download-icon">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Télécharger le fichier
                        </button>
                    </div>
                </div>
                
                <div class="share-your-files">
                    <h3>Vous souhaitez partager vos propres fichiers?</h3>
                    <a href="/" class="btn secondary">Aller à la page d'accueil</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Les fichiers sont automatiquement supprimés après 24 heures</p>
            <p>&copy; 2025 FileShare - Tous droits réservés</p>
        </footer>
    </div>
    
    <script src="/js/share.js"></script>
</body>
</html>
